plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/iovertx-3750/"
  }
}

version = '0.1.0'
def vertxVersion = '3.5.1'

mainClassName = 'io.vertx.core.Launcher'
def mainVerticleName = 'OfflineFirst.groovy'
def watchForChange = 'src/**/*'
def doOnChange = './gradlew classes'

sourceCompatibility = '1.8'
mainClassName = 'io.vertx.core.Launcher'

dependencies {
  compile "io.vertx:vertx-core:$vertxVersion"
  compile "io.vertx:vertx-lang-groovy:$vertxVersion"
  compile "io.vertx:vertx-web:$vertxVersion"
}

processResources {
  from 'src/main/groovy'
}

shadowJar {
  classifier = 'fat'
  manifest {
    attributes 'Main-Verticle': 'OfflineFirst.groovy'
  }
  mergeServiceFiles {
    include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
  }
  mergeGroovyExtensionModules()
}

run {
  args = ['run', mainVerticleName,
          "--redeploy=$watchForChange",
          "--launcher-class=$mainClassName",
          "--on-redeploy=$doOnChange"]
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.1'
}
